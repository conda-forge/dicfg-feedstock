{% set name = "dicfg" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dicfg-{{ version }}.tar.gz
  sha256: 1392731e9b4d6c9574c0504c47899c67b2624b3be944835c3fd395e9dc7d19d6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - PyYaml >=5.4.1
    - pip
  run:
    - python >=3.8
    - PyYaml >=5.4.1
    - loguru >=0.6.0

test:
  imports:
    - dicfg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dicfg/
  summary: Dicfg is a configuration system that supports dependency injection via object interpolation in config files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martvanrijthoven
