{% set name = "dicfg" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dicfg-{{ version }}.tar.gz
  sha256: 97314751b6a604f3fe053caa471cefd940d8238df37f5514d1d517a68123c126

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - PyYaml >=5.4.1
    - pip
  run:
    - python >=3.8
    - PyYaml >=5.4.1

test:
  imports:
    - dicfg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dicfg/
  summary: Dicfg is a configuration system that supports dependency injection via object interpolation in config files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martvanrijthoven
